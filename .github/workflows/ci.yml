name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test_api:
    name: Playwright API
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [typecheck, lint]
    env:
      CI: true
      API_BASE_URL: ${{ vars.API_BASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers + OS deps
        run: npx playwright install --with-deps

      - name: Run API tests
        run: npx playwright test --project=api

      - name: Upload artifacts on failure (API)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-api-artifact@v4
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  test_ui:
    name: Playwright UI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [typecheck, lint]
    env:
      CI: true
      UI_BASE_URL: ${{ vars.UI_BASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers + OS deps
        run: npx playwright install --with-deps

      - name: Run UI tests
        run: npx playwright test --project=ui

      - name: Run UI Guest tests
        run: npx playwright test --project=ui-guest

      - name: Upload artifacts on failure (UI)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-artifacts
          path: |
            playwright-report/
            test-results/
          retention-days: 7
